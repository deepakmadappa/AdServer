<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Search - #{searchBean.query}</title>
	<h:outputStylesheet library="default" name="css/search.css" />
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js" />
	<h:outputScript library="default" name="javascript/search.js" />
</h:head>

<h:body>
	<div style="vertical-align: top; height: 10%; text-align: center;">
		<h:graphicImage library="default" name="images/logo.png" id="logo" />
		<h:form id="searchForm">
			<h:inputText value="#{searchBean.query}" />
			<h:commandButton value="Search" />
		</h:form>
	</div>

	<div id="filter" style="float: left; width: 15%">
		<div>
			<br />
			<c:forEach var="i" items="#{searchBean.categories}">
				<input value="#{i}" type="checkbox" class="filterOptions">#{i}</input>
				<br />
			</c:forEach>
			<input value="Show All" type="checkbox" class="filterOptions"
				checked="checked"> Show All </input>
		</div>
	</div>

	<div id="results" style="float: right; width: 84%">
		<div id="right" style="float: right; width: 30%">
			<div style="vertical-align: top;">
				<c:forEach var="i" items="#{searchBean.ads}">
					<div class="ad">
						<a
							href="file:///C:/Users/Vinayak/Desktop/CourseWork/Information%20Retrieval/Project%203/ads_flat/#{i.id}">
							#{i.title} </a> <br />
					</div>
				</c:forEach>
			</div>
		</div>

		<div id="left" style="float: left; width: 65%">
			<div style="vertical-align: top;">
				<c:forEach var="i" items="#{searchBean.result}">
					<div class="searchResult">
						<a
							href="file:///C:/Users/Vinayak/Desktop/CourseWork/Information%20Retrieval/Project%203/news_flat/Flat/#{i.id}">
							<h4>
								<u>#{i.title}</u>
							</h4>
						</a>
						<h:outputText escape="false" value="#{i.snippet}" />
						<h:inputHidden value="#{i.categoriesString}" />
						<br />
					</div>
				</c:forEach>
			</div>
		</div>
	</div>

</h:body>

</html>
